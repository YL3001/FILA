<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="/css/list.css"/>
	</head>
	<body>
		<header></header>
		<div class="nav" id="nav"></div>
		<div id="products">
			<ul id="proList"></ul>
				<script type="text/html" id="pro-template">
					{{each products item i}}
						<li class="proli">
							<a href="/html/detail.html?id={{item.id}}" class="pic"><img src="{{item.img[0]}}"/></a>
							<p class="name"><a href="/html/detail.html?id={{item.id}}">{{ item.name }}</a></p>
							<p class="price">￥{{ item.price }}</p>
						</li>
					{{/each}}
				</script>	
		</div>
		<div class="kf">
			<span>客服</span>
		</div>
        <footer></footer>
        <script type="text/javascript" src="/libs/require/require.js" data-main="/js/list.js"></script>
	</body>
</html>
